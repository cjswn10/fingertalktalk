<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="join.js"></script>
    <script>
        function goFirst() {
            window.location.href="index.html"
        }
    </script>
</head>

<body>
<form id="join">
아이디 : <input type="text" name="id" id="id" maxlength="15"><br>
비밀번호 : <input type="password" name="pw" id="pw" maxlength="15"><br>
이름 : <input type="text" name="name" id="name" maxlength="15"><br>
핸드폰 : <input type="text" name="phone" id="phone" maxlength="15"><br>
<input type="button" name="joinBtn" id="joinBtn" value="가입">
<input type="button" onclick="goFirst()" value="취소">
</form>
</body>
</html>
